<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CustomerX Challange</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="/">CustomerX</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/clients">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacts">Contatos</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <h1>Cadastro de cliente</h1>
      </div>

      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Nome</label>
            <input type="text" class="form-control" id="name" required />
            <div class="valid-feedback">
              Está ok!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Sobrenome</label>
            <input type="text" class="form-control" id="surname" required />
            <div class="valid-feedback">
              Está ok!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">E-mails</label>
            <input type="e-mail" class="form-control" id="mail" required />
            <div class="invalid-feedback">
              Por favor, digite um e-mail.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Telefone</label>
            <input type="tel" class="form-control" id="phone" required />
            <div class="invalid-feedback">
              Por favor, digite um telefone.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Data de cadastro</label>
            <input type="date" class="form-control" id="date" required />
            <div class="invalid-feedback">
              Por favor, selecione uma data.
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="validationCustom06">Contato</label>
            <select
              id="contactList"
              class="custom-select"
              multiple
              size="5"
              required
            >
            </select>

            <div class="invalid-feedback">
              Por favor, selecione um contato.
            </div>

            <button
              class="btn btn-link text-left"
              style="padding-left: 0 !important;"
              type="button"
            >
              <a href="/contacts">Novo contato </a>
            </button>
          </div>
        </div>
        <button id="submit" class="btn btn-primary" type="submit">
          Cadastrar
        </button>
      </form>

      <div class="row my-5">
        <h2>Clientes</h2>
      </div>

      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Telefone</th>
              <th scope="col">Contato</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </div>

    <script defer src="./js/formValidator.js"></script>
    <script defer src="./js/clients.js"></script>
  </body>
</html>
